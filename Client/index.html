<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>SR</title>
</head>
<body>
    <div class="col-lg-12 text-center mt-5">
        <h1>Sistema de Recomendación</h1>
    </div>
    <div class="col-md-4 offset-md-4 mt-5 border border-success pt-3">
        <div class="input-group mb-3">
            <input id="search" type="text" class="form-control" placeholder="User id...">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="container pt-5" >
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" id="usr_mvs">
            
        </div>
    </div>
</div>
    <div class="col-md-6 offset-md-3 mt-5 pt-3">
        <div class="text-center" id="user_movies"></div>
        <div clase="table-responsive-md">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>    
                        <th scope="col">Genero</th>            
                        <th scope="col">Rating</th>            
                    </tr>
                </thead">            
                <tbody  id="response_um">
                </tbody>
            </table>
        </div>
    </div>    

    <div class="col-md-6 offset-md-3 mt-5 pt-3">
        <div class="text-center" id="user_profile"></div>
        <div clase="table-responsive-md">
            <table class="table">
                <thead>
                    <tr>                        
                        <th scope="col">Genero</th>            
                        <th scope="col">Ponderación</th>            
                    </tr>
                </thead">            
                <tbody  id="response_up">
                </tbody>
            </table>
        </div>
    </div>    

    <div class="col-md-6 offset-md-3 mt-5 pt-3">
        <div class="text-center" id="recomendacion"></div>
        <div clase="table-responsive-md">
            <table class="table">
                <thead>
                    <tr>                        
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>    
                        <th scope="col">Genero</th>            
                        <th scope="col"></th>  
                    </tr>
                </thead">            
                <tbody  id="rec">
                </tbody>
            </table>
        </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.1.0/js/fontawesome-iconpicker.min.js"></script>
    
</body>


</html>
